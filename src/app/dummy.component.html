<form [formGroup]="form">
    <!-- X -->
    <div formArrayName="Xs">
        <div *ngFor="let X of form['controls'].Xs['controls']; let ix=index">
            <div formGroupName="{{ix}}" class="Xs">
                <input type="text" formControlName="X">
                <p>{{ formErrors.Xs[ix].X }}</p>
                <!-- Y -->
                <div formArrayName="Ys">
                    <div *ngFor="let Y of X['controls'].Ys['controls']; let iy=index">
                        <div formGroupName="{{iy}}" class="Ys">
                            <input type="text" formControlName="Y1">
                            <p> {{ formErrors.Xs[ix].Ys[iy].Y1 }}</p>
                            <input type="text" formControlName="Y2">
                            <p>{{ formErrors.Xs[ix].Ys[iy].Y2 }}</p>

                            <!-- Z -->
                            <div formArrayName="Zs">
                                <div *ngFor="let Z of Y['controls'].Zs['controls']; let iz=index">
                                    <div formGroupName="{{iz}}" class="Zs">
                                        <input type="text" formControlName="Z">
                                        <p>{{ formErrors.Xs[ix].Ys[iy].Zs[iz].Z }}</p>
                                    </div>
                                </div>
                                <input type="button" (click)="addZ(ix,iy)" value="Add Z">
                                <input type="button" (click)="deleteZ(ix,iy,iz)" value="Delete Z">
                            </div>
                            <!-- Z End -->

                        </div>
                    </div>
                    <input type="button" (click)="addY(ix)" value="Add Y">
                    <input type="button" (click)="deleteY(ix,iy)" value="Delete Y">
                </div>
                <!-- Y End-->
            </div>
        </div>
        <input type="button" (click)="addX()" value="Add X">
        <input type="button" (click)="deleteX(ix)" value="Delete X">
    </div>
    <!-- X End -->
    <form>

        <h5>Field Values</h5>
        <pre style="font-size:15px">{{ form.value | json }}</pre>

        <div style="overflow:hidden; position:fixed; top:0px; left:0px; bottom:0px; right:0px; width:100%; 
			height:100%; border:none; margin:0; padding:0; z-index:999;">
            <div style="display:flex; justify-content:center; align-items:center; width:100%; height:100%;">
                <div class="loader_animation"></div>
            </div>
        </div>
